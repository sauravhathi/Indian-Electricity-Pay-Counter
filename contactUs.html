<title>Contact Us</title>
<link rel="stylesheet" href="style.css">

<body style="font-family: Arial, Helvetica, sans-serif;">
    <h1 style="text-align:center; margin-top: 20px; margin-bottom: 20px;">Contact Us</h1>
    <div class="cUs-div">
        <form action="" method="GET">
            <label for="fname">Full Name</label>
            <input type="text" name="fname" id="fname" placeholder="full name" id="fname"
                style="text-transform: capitalize;">
            <br>
            <label for="emailId">Email Id</label>
            <input type="email" name="emailId" id="emailId" placeholder="Emill Id" id="emailId">
            <br>
            <label for="mNumber">Mobile Number</label>
            <input type="number" name="mNumber" id="mNumber" placeholder="Mobile Number" id="mNumber">
            <br>
            <label for="message">Message</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:150px"
                id="subject"></textarea>
            <br>
            <input type="submit" name="submit" value="SEND" id="cUsSubmit">
        </form>
    </div>
</body>
